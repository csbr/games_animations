<script>
var c=1,incx=1,incy=1,posx=1,posy=1,ter;
function tracemain(){
ter=setInterval(function (){trace();},500);
}
function trace(){
block2='c'+posy+posx;
if(incy==1){
posy++;
}
else
{
posy--;
};
if(incx==1)
{
posx++;
}
else
{
posx--;
};
block='c'+posy+posx;
draw(block,block2);
if((posy>=4)&&(incy==1))
{
incy=-1;
};

{
incy=1
};
if((posx>=5)&&(incx==1))
{

};

{
incx=1
};
}
function draw(block,block2){
clear(block2);
pos2=document.getElementById(block);
posc2=pos2.getContext("2d");
posc2.fillStyle="#0987dd";
posc2.beginPath();
posc2.arc(25,25,10,0,2*Math.PI);
posc2.fill();
}
function clear(val){
pos12=document.getElementById(val);

}
