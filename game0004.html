<html>
<head>
<title>Game A03</title>
</head>
<body>
<canvas id="block" onmouseover="tracemain()" height="300" width="167" style="border:1px solid green;float:left;"></canvas>
<button onclick="tracemain()">Increase Speed</button>
<script>
var incx=1,incy=1,pixx=5,pixy=17;
function tracemain(){
var ter=setInterval(function (){trace();},10);
}
function trace(){
pixx+=incx;
pixy+=incy;
if(pixx>157)
{
incx=-1;
}
if(pixx<10)
{
incx=1;
}
if(pixy>290)
{
incy=-1;
}
if(pixy<10)
{
incy=1;
}
draw(pixx,pixy);
}
function draw(pixx,pixy){
clear("block");
pos2=document.getElementById("block");
posc2=pos2.getContext("2d");
posc2.fillStyle="#0987dd";
posc2.beginPath();
posc2.arc(pixx,pixy,10,0,2*Math.PI);
posc2.fill();
}
function clear(val){
pos12=document.getElementById(val);
posc12=pos12.getContext("2d");
posc12.fillStyle="#ffffff";
posc12.fillRect(0,0,300,300);
}
</script>
</body>
</html>
