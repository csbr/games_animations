<html>
<head>
<title>Game 08</title>
</head>
<body>
<canvas id="block8" height="300" width="300" style="border:1px solid green;float:left;"></canvas>
<button onclick="tracemain8()">Start/Resume</button>
<button onclick="clearInterval(ter8)">Stop</button>
<script>
var ter8,incf=1,angle=0;
function tracemain8(){
ter8=setInterval(function(){trace8()},100);
}
function trace8(){
cos = Math.cos((angle/180)*Math.PI);
c= Math.floor(50*cos) + incf;
sin = Math.sin((angle/180)*Math.PI);
d= incf - Math.floor(50*sin);
draw(c,d);
incf+=1;
angle+=6;
}
function draw(c,d){
draw8=document.getElementById("block8");
draw28=draw8.getContext("2d");
draw28.moveTo(incf,incf);
draw28.lineTo(c,d);
draw28.stroke();
}
</script>
</body>
</html>
