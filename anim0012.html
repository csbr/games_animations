<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="300" height="300"></canvas>
    <script>
      window.requestAnimFrame = (function(callback) {
        return window.requestAnimationFrame || window.webkitRequestAnimationFrame || window.mozRequestAnimationFrame || window.oRequestAnimationFrame || window.msRequestAnimationFrame ||
        function(callback) {
          window.setTimeout(callback, 1000);
        };
      })();

      function animate(angle,context) {

        // update
	pixx=150+Math.floor(50*Math.cos((angle/180)*Math.PI));
	pixy=150-Math.floor(50*Math.sin((angle/180)*Math.PI));
	angle-=6;	

        // clear
        context.clearRect(0, 0, canvas.width, canvas.height);

        // draw stuff
	hand(pixx,pixy,context);
        // request new frame
        requestAnimFrame(function() {
          animate(angle,context);
        });
      }

	function hand(pixx,pixy,context)
	{
	context.moveTo(150,150);
	context.lineTo(pixx,pixy);
	context.stroke();
	}

        var canvas = document.getElementById('myCanvas');
        var context = canvas.getContext('2d');
	var pixx,pixy;
	animate(90,context);

    </script>
  </body>
</html>
