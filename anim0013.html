<html>
<head>
<title>Game 13</title>
</head>
<body>
<canvas id="block" height="300" width="300" style="border:1px solid green;float:left;"></canvas>
<button onclick="tracemain()">Start</button>
<script>
var angle=0,pixx=5,pixy=17;
function tracemain(){
var ter=setInterval(function (){trace();},100);
}
function trace(){
pixx=Math.cos((angle/180)*Math.PI);
pixy=Math.sin((angle/180)*Math.PI);
angle-=6;	
draw(pixx,pixy);
}
function draw(pixx,pixy){
clear("block");
pos2=document.getElementById("block");
posc2=pos2.getContext("2d");
for(i=10;i<=60;i=i+10)
{
pixxc=150+Math.floor(i*pixx);
pixyc=150-Math.floor(i*pixy);
posc2.beginPath();
posc2.arc(pixxc,pixyc,5,0,2*Math.PI);
posc2.stroke();
}
}
function clear(val){
pos12=document.getElementById(val);
posc12=pos12.getContext("2d");
posc12.fillStyle="#ffffff";
posc12.clearRect(0,0,300,300);
}
</script>
</body>
</html>
