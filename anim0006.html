<html>
<head>
<title>Game 06</title>
</head>
<body>
<canvas id="block3" height="300" width="300" style="border:1px solid green;float:left;"></canvas>
<br>
<button onclick="tracemain3()">Start</button>
<script>
pos23=document.getElementById("block3");
posc23=pos23.getContext("2d");
var pixxmain3=new Array();
var pixymain3=new Array();
var pixxchan3=new Array();
var pixychan3=new Array();
var change=40;
var inc=1;
function init3(){
for(i = 0 ; i < 11 ; i++)
{
cos = Math.cos(((36*(i+1))/180)*Math.PI);
pixxmain3[i]= Math.floor(40*cos) + 150;
sin = Math.sin(((36*(i+1))/180)*Math.PI);
pixymain3[i]= 150 - Math.floor(40*sin);
}
}
function tracemain3(){
init3();
var ter3=setInterval(function (){trace3();},1000);
}
function trace3(){
for(i = 0 ; i <= 12 ; i++)
{
cos = Math.cos(((36*(i+1)+18)/180)*Math.PI);
pixxchan3[i]= Math.floor(change*cos) + 150;
sin = Math.sin(((36*(i+1)+18)/180)*Math.PI);
pixychan3[i]= 150 - Math.floor(change*sin);
}
draw3();
if((change<=100)&&(inc==1))
{
change+=inc*5;
}
if((change<=100)&&(inc==-1))
{
change+=inc*5;
}
if(change<=3)
{
inc=1;
clearInterval(ter3);
}
if(change>=98)
{
inc=-1;
}
}
function draw3(){
for(i=0;i<=10;i++)
{
posc23.moveTo(pixxmain3[i],pixymain3[i]);
posc23.lineTo(pixxchan3[i],pixychan3[i]);
posc23.stroke();
posc23.moveTo(pixxmain3[i+1],pixymain3[i+1]);
posc23.lineTo(pixxchan3[i],pixychan3[i]);
posc23.stroke();
}
}
</script>
</body>
</html>
