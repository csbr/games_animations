<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body>
    	<canvas id="myCanvas" width="300" height="300"></canvas>
	<script>
      	window.requestAnimFrame = (function(callback) {
        return window.requestAnimationFrame || window.webkitRequestAnimationFrame || window.mozRequestAnimationFrame || window.oRequestAnimationFrame || window.msRequestAnimationFrame ||
        function (callback) {
          window.setTimeout(callback, 1000);
        };
      	})();

	function animate(change1,change2) {
        
        // update
	for(i = 0 ; i <= 12 ; i++)
	{
	if((i%2)==0)
	{
	change=change1;
	}
	else
	{
	change=change2;
	}
	cos = Math.cos(((36*(i+1)+18)/180)*Math.PI);
	pixxchan4[i]= Math.floor(change*cos) + 150;
	sin = Math.sin(((36*(i+1)+18)/180)*Math.PI);
	pixychan4[i]= 150 - Math.floor(change*sin);
	}
	if(change2!=100){
	change1-=5;
	change2+=5;
	}

        // clear
        context.clearRect(0, 0, canvas.width, canvas.height);

        // draw stuff
	for(i=0;i<=10;i++)
	{
	context.moveTo(pixxmain4[i],pixymain4[i]);
	context.lineTo(pixxchan4[i],pixychan4[i]);
	context.stroke();
	context.moveTo(pixxmain4[i+1],pixymain4[i+1]);
	context.lineTo(pixxchan4[i],pixychan4[i]);
	context.stroke();
	}


        // request new frame
        if(change2<103)
	{
	requestAnimFrame(function() {
          animate(change1,change2);
        });
      	}
	}
	var canvas = document.getElementById('myCanvas');
        var context = canvas.getContext('2d');
	var pixxmain4=new Array();
	var pixymain4=new Array();
	var pixxchan4=new Array();
	var pixychan4=new Array();
	for(i = 0 ; i < 11 ; i++)
	{
	cos = Math.cos(((36*(i+1))/180)*Math.PI);
	pixxmain4[i]= Math.floor(50*cos) + 150;
	sin = Math.sin(((36*(i+1))/180)*Math.PI);
	pixymain4[i]= 150 - Math.floor(50*sin);
	}
	animate(50,50);

    </script>
  </body>
</html>
