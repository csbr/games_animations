<html>
<head>
<title>Game A05</title>
</head>
<body>
<canvas id="block" onmouseover="tracemain()" height="300" width="167" style="border:1px solid green;float:left;"></canvas>
<button onclick="tracemain()">Increase speed</button><br>
<button onclick="clearInterval(ter)">Stop</button><br>
<script>
var incx=new Array(1,1,1,1);
var incy=new Array(1,-1,1,-1);
var pixx=new Array(10,30,30,50);
var pixy=new Array(10,130,150,70);
var ter;
function tracemain(){
ter=setInterval(function (){trace();},10);
}

function trace(){
for(i = 0 ; i < 4 ; i++){
pixx[i]+=incx[i];
pixy[i]+=incy[i];}
for(i = 0 ; i < 4 ; i++){
if(pixx[i]>157)
{
incx[i]=-1;
}
if(pixx[i]<10)
{
incx[i]=1;
}
if(pixy[i]>290)
{
incy[i]=-1;
}
if(pixy[i]<10)
{
incy[i]=1;
}}
draw();
}
function draw(){
clear("block");
pos2=document.getElementById("block");
posc2=pos2.getContext("2d");
posc2.fillStyle="#0987dd";
posc2.fillStyle="green";
for(i = 0 ; i < 4 ; i++){
posc2.beginPath();
posc2.arc(pixx[i],pixy[i],10,0,2*Math.PI);
posc2.fill();
}
}
function clear(val){
pos12=document.getElementById(val);
posc12=pos12.getContext("2d");
posc12.fillStyle="#ffffff";
posc12.fillRect(0,0,300,300);
}
</script>
</body>
</html>
